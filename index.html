<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TRT Info</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:0; overflow-x:hidden; }
    .tab-content { display:none; opacity:0; transform:scale(0.97); transition:opacity 0.4s ease, transform 0.4s ease; }
    .tab-active { display:block; opacity:1; transform:scale(1); }
    .toggle-btn { transition:all 0.3s ease-in-out; }
    .marker { transform:translate(-50%, -50%); }
    .popup { display:none; }
  </style>
</head>

<body class="bg-white text-gray-800 min-h-screen p-4 overflow-x-hidden">
<main class="w-full max-w-md mx-auto">

  <!-- Segmented Toggle -->
  <div class="bg-gray-100 rounded-full flex p-1 mb-6 shadow-inner">
    <button id="btnPricing" class="toggle-btn flex-1 text-xs sm:text-sm py-2 rounded-full bg-white text-blue-600 font-semibold shadow">Pricing</button>
    <button id="btnAbout" class="toggle-btn flex-1 text-xs sm:text-sm py-2 rounded-full text-gray-600">TRT Benefits</button>
  </div>

  <!-- Pricing Section -->
  <section id="pricingContent" class="tab-content tab-active">
    <div class="border border-blue-500 rounded-lg p-4 mb-3">
      <div class="flex justify-between">
        <div>
          <p class="font-bold">New Patient</p>
	      <p class="text-lg font-bold text-left">$79.00</p>
          <p class="text-sm text-gray-600">Includes Labs, Medications</p>
        </div>
        
      </div>
    </div>

    
    <div class="border border-blue-500 rounded-lg p-4 mb-3">
      <div class="flex justify-between">
        <div>
          <p class="font-bold">Month-to-month care</p>
          <p class="text-lg font-bold text-left">$199.00</p>
          <p class="text-sm text-gray-600">Flexible care plan · Cancel anytime</p>
          
        </div>
        
      </div>
    </div>

     <div class="border border-blue-500 rounded-lg p-4 mb-3">
      <div class="flex justify-between">
        <div>
          <p class="font-bold">3-Month Contract</p>
          <p class="text-lg font-bold text-left">$299</p>
    	  <p class="text-sm text-gray-600">$119/mo thereafter*</p>
          
        </div>
        <p class="text-xs bg-green-25 text-green-700 px-2 py-1 rounded">Save $298 </p>
      </div>
    </div>
    <a href="https://app.elationemr.com/book/express-medicalcarebooking?appointment_types=905230734196841&physician_id=731411517538306" target="_blank" class="block w-full text-center bg-blue-600 text-white font-bold py-2 rounded-lg mb-6">Book Consultation</a>

    <div class="grid grid-cols-3 gap-2 text-xs text-center">
      <div>🚚<br>Free shipping</div>
      <div>👨🏻‍⚕️<br>Expert-Led Care</div>
      <div>🛡️<br>Guarantee</div>
    </div>
  </section>

  <!-- TRT Benefits Section -->
  <section id="aboutContent" class="tab-content">
    <div class="relative w-full mb-6">
      <img src="https://static.wixstatic.com/media/ddaa0c_5573a9ba37164c93b8d0039c5aec01db~mv2.webp" alt="TRT Diagram" class="w-full h-auto rounded-xl shadow-lg"/>

      <div id="markerContainer">
        <!-- simplified sizes for markers -->
        <div data-id="1" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[2%] left-[55%]">1</div>
        <div data-id="2" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[62%] left-[48%]">2</div>
        <div data-id="3" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[30%] left-[22%]">3</div>
        <div data-id="4" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[39%] left-[43%]">4</div>
        <div data-id="5" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[72%] left-[65%]">5</div>
        <div data-id="6" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[15%] left-[42%]">6</div>
        <div data-id="7" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[30%] left-[54%]">7</div>
        <div data-id="8" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[48%] left-[43%]">8</div>
        <div data-id="9" class="marker absolute w-6 h-6 rounded-full bg-red-600 text-white flex items-center justify-center text-xs font-bold cursor-pointer top-[55%] left-[48%]">9</div>
      </div>

      <div id="popupBox" class="popup absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-full bg-white border border-blue-500 text-sm text-gray-800 rounded-lg shadow-xl p-3 w-[95%] max-w-sm z-50"></div>
    </div>
  </section>
</main>

<script>
  const btnAbout = document.getElementById("btnAbout");
  const btnPricing = document.getElementById("btnPricing");
  const aboutContent = document.getElementById("aboutContent");
  const pricingContent = document.getElementById("pricingContent");

  function activateTab(activeBtn, inactiveBtn, activeContent, inactiveContent) {
    activeBtn.classList.add("bg-white","text-blue-600","font-semibold","shadow");
    inactiveBtn.classList.remove("bg-white","text-blue-600","font-semibold","shadow");
    inactiveContent.classList.remove("tab-active");
    setTimeout(()=>{ activeContent.classList.add("tab-active"); },50);
  }
  activateTab(btnPricing, btnAbout, pricingContent, aboutContent);

  btnAbout.addEventListener("click",()=>activateTab(btnAbout,btnPricing,aboutContent,pricingContent));
  btnPricing.addEventListener("click",()=>activateTab(btnPricing,btnAbout,pricingContent,aboutContent));

  const markers = document.querySelectorAll('.marker');
  const popupBox = document.getElementById('popupBox');
  const descriptions = {
    1:'Sharper cognitive function, enhanced mood, energy and well-being',
    2:'Enhanced libido and erectile function',
    3:'Increased lean muscle mass',
    4:'Improved liver function and reduced inflammation',
    5:'Improved bone strength',
    6:'Enhanced arterial elasticity and wall thickness',
    7:'Improved blood pressure',
    8:'Reduced fat mass, improved lipids and BP',
    9:'Improved insulin sensitivity & resistance',
  };
  let current=0, cycleInterval, pauseTimeout;

  markers.forEach(marker=>{
    marker.addEventListener('click',()=>{
      const id=marker.getAttribute('data-id');
      highlightMarker(id);
      clearInterval(cycleInterval);
      clearTimeout(pauseTimeout);
      pauseTimeout=setTimeout(startCycle,4000);
    });
  });

  function highlightMarker(id){
    markers.forEach(m=>m.classList.remove('ring','ring-blue-400'));
    const marker=document.querySelector(`[data-id="${id}"]`);
    if(marker) marker.classList.add('ring','ring-blue-400');
    popupBox.innerText=descriptions[id];
    popupBox.style.display="block";
  }

  function startCycle(){
    cycleInterval=setInterval(()=>{
      current=(current%markers.length)+1;
      highlightMarker(current);
    },3000);
  }

  highlightMarker(1);
  startCycle();
</script>
</body>
</html>
